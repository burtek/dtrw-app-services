name: Test PR

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test (${{ matrix.mode }})

    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        mode: [standard, sqlite]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Apply sqlite 
        if: matrix.mode == 'sqlite'
        run: |
          mkdir -p packages/backend/development
          mkdir -p packages/backend/src/assets
          touch packages/backend/development/db.db
          mv init-sqlite/*.node packages/backend/src/assets/
          git apply init-sqlite/patch.patch

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build
