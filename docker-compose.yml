services:
  frontend:
    image: nginx:alpine
    container_name: services_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    healthcheck:
      test: curl -f http://localhost/
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 5s
      start_interval: 5s

  backend:
    image: node:24-alpine
    container_name: services_backend
    working_dir: /app
    volumes:
      - ./backend:/app:ro
      - /apps/data/services_db/:/db
      - /apps/main-apps/data/authelia/config/:/configs/authelia/
    command: node --enable-source-maps index.js
    env_file:
      - docker/backend/env
    environment:
      NODE_ENV: production
      PORT: 4000
      DOCKER_PROXY: tcp://services_docker_proxy:2375
      DOCKER_AUTHELIA_NAME: authelia
      DB_FILE_NAME: '/db/db.db'
      DB_MIGRATIONS_FOLDER: '/app/drizzle'
    expose:
      - 4000
    restart: on-failure:5
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://127.0.0.1:4000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 25s
      start_interval: 10s
    networks:
      - default
      - services_docker

  docker_proxy:
    image: tecnativa/docker-socket-proxy
    container_name: services_dproxy
    expose:
      - 2375
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - services_dproxy
    environment:
      ALLOW_RESTARTS: 1
      CONTAINER: 1
      EXEC: 1

networks:
  default:
    external: true
    name: apps
  services_dproxy:
